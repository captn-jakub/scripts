name: validate json
on: pull_request
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: dsanders11/json-schema-validate-action@main
        with:
          schema: https://github.com/ThePandemoniumInstitute/botc-release/blob/main/script-schema.json
          files: |
            custom/*.json
            homebrew/**/*.json